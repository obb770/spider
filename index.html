<title>Spider</title>
<script type="text/javascript">
/*jslint browser: true */
(function () {
    "use strict";
    var green = "rgb(34, 139, 34)", // forestgreen
        tgreen = "rgba(34, 139, 34, 0.5)",
        tblue = "rgba(32, 32, 128, .8)",
        tred = "rgba(128, 32, 32, .2)",
        tblack = "rgba(0, 0, 0, .2)",
        board,
        state,
        view,
        command,
        control,
        console = window.console,
        FALSE = false; // to allow disabling code with if and keep jslint happy

    (function () {
        var l = console.log;
        console.buffer = '';
        console.log = function (s) {
            l.apply(console, arguments);
            console.buffer = s + '<hr>' + console.buffer;
        };
    }());

    board = (function () {
        var ARC4, Card, Suit, Face, Deck, Move, DealMove, Column, Stack, Board,
            FACES,
            SUITS;

        ARC4 = function (seed) {
            var n,
                k;
            this.S  = [];
            for (n = 0; n < 256; n += 1) {
                this.S[n] = n;
            }
            k = [];
            while (seed) {
                k.push(seed % 256);
                seed = Math.floor(seed / 256);
            }
            this.i = 0;
            this.j = 0;
            for (; this.i < 256; this.i += 1) {
                this.j = (k[this.i % k.length] + this.S[this.i] + this.j) % 256;
                this.swap();
            }
            this.i = 0;
            this.j = 0;
            for (n = 0; n < 256; n += 1) {
                this.prg();
            }
        };
        ARC4.prototype.swap = function () {
            var tmp = this.S[this.i];
            this.S[this.i] = this.S[this.j];
            this.S[this.j] = tmp;
        };
        ARC4.prototype.prg = function () {
            this.i = (this.i + 1) % 256;
            this.j = (this.j + this.S[this.i]) % 256;
            this.swap();
            return this.S[(this.S[this.i] + this.S[this.j]) % 256];
        };
        ARC4.prototype.random = function () {
            var r = 0,
                n;
            for (n = 0; n < 7; n += 1) {
                r = r * 256 + this.prg();
            }
            return r / 0x100000000000000;
        };

        Card = function (face, suit) {
            this.face = face;
            this.suit = suit;
            this.up = null;
            this.down = null;
            this.showing = false;
        };
        Card.prototype.skipFlush = function () {
            var c = this,
                d;
            while (true) {
                d = c;
                c = c.up;
                if (c === null) {
                    return d;
                }
                if (c.suit.name !== d.suit.name || 
                        c.face.value !== d.face.value - 1) {
                    return d;
                }
            }
        };
        Card.prototype.isFlush = function () {
            return this.skipFlush().up === null;
        };
        Card.prototype.toString = function () {
            var s = "";
            if (!this.showing) {
                s = "_";
            }
            return s + this.face.toString() + this.suit.toString();
        };

        Suit = function (name, chr, ord) {
            this.name = name;
            this.chr = chr;
            this.ord = ord;
        };
        Suit.prototype.toString = function () {
            return this.name;
        };
        SUITS = [new Suit("S", "\u2663", 0), new Suit("H", "\u2665", 1), 
                new Suit("C", "\u2660", 2), new Suit("D", "\u2666", 3)];

        Face = function (name, value) {
            this.name = name;
            this.value = value;
        };
        Face.prototype.toString = function () {
            return this.name;
        };
        FACES = [new Face("A", 1), new Face("2", 2), new Face("3", 3), 
            new Face("4", 4), new Face("5", 5), new Face("6", 6), 
            new Face("7", 7), new Face("8", 8), new Face("9", 9), 
            new Face("T", 10), new Face("J", 11), new Face("Q", 12), 
            new Face("K", 13)];

        Deck = function (ndecks, nsuits, seed) {
            var suits,
                i,
                d,
                f,
                s,
                r,
                j,
                c;
            this.nsuits = nsuits;
            if (nsuits === null) {
                this.nsuits = SUITS.length;
            }
            this.seed = seed;
            if (!seed) {
                this.seed = new Date().getTime();
            }
            suits = [];
            for (i = 0; i < SUITS.length; i += 1) {
                suits.push(SUITS[i % this.nsuits]);
            }
            this.deck = [];
            for (d = 0; d < ndecks; d += 1) {
                for (f = 0; f < FACES.length; f += 1) {
                    for (s = 0; s < suits.length; s += 1) {
                        this.deck.push(new Card(FACES[f], suits[s]));
                    }
                }
            }
            r = new ARC4(this.seed);
            for (i = 0; i < this.deck.length; i += 1) {
                j = i + Math.floor(r.random() * (this.deck.length - i));
                c = this.deck[i];
                this.deck[i] = this.deck[j];
                this.deck[j] = c;
            }
        };
        Deck.prototype.draw = function () {
            if (this.deck.length === 0) {
                return null;
            }
            return this.deck.pop();
        };
        Deck.prototype.undoDraw = function (card) {
            if (card !== null) {
                this.deck.push(card);
            }
        };
        Deck.prototype.isEmpty = function () {
            return this.deck.length <= 0;
        };
        Deck.prototype.size = function () {
            return this.deck.length;
        };

        Move = function (src, split, dst) {
            this.src = src;
            this.srcI = src.getIndex();
            this.split = split;
            this.splitI = src.getCardIndex(split);
            this.dst = null;
            this.carry = null;
            this.doSplit();
            this.topShowing = src.isTopShowing();
            if (dst !== null) {
                this.addDst(dst);
            }
        };
        Move.prototype.addDst = function (dst) {
            if (dst  !== this.src && !dst.canJoinWith(this.carry)) {
                return false;
            }
            this.dst = dst;
            this.dstI = dst.getIndex();
            this.doJoin();
            return true;
        };
        Move.prototype.doSplit = function () {
            this.carry = this.src.splitAt(this.split);
        };
        Move.prototype.doJoin = function () {
            this.dst.joinWith(this.carry);
            this.carry = null;
            if (this.dst === this.src) { // undo
                return;
            }
            this.src.showTop(true);
            return;
        };
        Move.prototype.undo = function () {
            if (this.dst === null) {
                this.dst = this.src;
                this.doJoin();
            } else {
                this.carry = this.dst.splitAt(this.split);
                this.src.showTop(this.topShowing);
                this.src.joinWith(this.carry);
                this.carry = null;
            }
        };
        Move.prototype.redo = function () {
            this.doSplit();
            this.doJoin();
        };
        Move.prototype.toString = function () {
            var s = "";
            if (this.carry) {
                return s;
            }
            s = this.srcI.toString();
            s += this.splitI.toString(16);
            s += this.dstI >= 10 ? 'F' : this.dstI.toString();
            return s;
        };

        DealMove = function (board) {
            this.board = board;
        };
        DealMove.prototype.undo = function () {
            this.board.undoDeal();
        };
        DealMove.prototype.redo = function () {
            this.board.doDeal();
        };
        DealMove.prototype.toString = function () {
            return "FFF";
        };

        Column = function (board, top, bottom) {
            this.board = board;
            this.bottom = bottom;
            this.top = top;
            this.modified = true;
        };
        Column.prototype.length = function () {
            var l = 0,
                c = this.top;
            while (c !== null) {
                l += 1;
                c = c.down;
            }
            return l;
        };
        Column.prototype.cardAt = function (cardI) {
            var c, i;
            if (cardI < 0) {
                return null;
            }
            c = this.bottom;
            i = 0;
            while (i < cardI && c !== null) {
                c = c.up;
                i += 1;
            }
            return c;
        };
        Column.prototype.selectCard = function () {
            var c = this.top;
            while (c.down !== null && c.down.showing && c.down.isFlush()) {
                c = c.down;
            }
            return c;
        };
        Column.prototype.selectDst = function (card) {
            var columns = this.board.columns,
                empty = null,
                faceMatch = null,
                faceAndSuitMatch = null,
                i,
                dst;
            for (i = 0; i < 10; i += 1) {
                if (columns[i] !== this) {
                    if (columns[i].top === null) {
                        empty = columns[i];
                    } else if (columns[i].canJoinWithCard(card)) {
                        faceMatch = columns[i];
                        if (columns[i].top.suit.name === card.suit.name) {
                            faceAndSuitMatch = columns[i];
                        }
                    }
                }
            }
            dst = faceAndSuitMatch;
            if (dst === null) {
                dst = faceMatch;
            }
            if (dst === null) {
                dst = empty;
            }
            return dst;
        };
        Column.prototype.clickOnCard = function (card) {
            var m = this.board.getCurrentMove(),
                dst,
                autoSelect;
            if (m === null) {
                dst = null;
                autoSelect = false;
                if (card === null || !card.showing || !card.isFlush()) {
                    if (this.top === null || !this.top.showing) {
                        return;
                    }
                    card = this.selectCard();
                    autoSelect = true;
                }
                if (card.face.name === "K" && this.top.face.name === "A") {
                    dst = this.board.getEmptySeries();
                } else if (autoSelect) {
                    dst = this.selectDst(card);
                }
                this.board.setCurrentMove(new Move(this, card, dst));
                if (dst !== null) {
                    this.board.saveCurrentMove();
                }
            } else {
                if (m.addDst(this)) {
                    if (m.src === this) { // undo
                        this.board.setCurrentMove(null);
                    } else {
                        this.board.saveCurrentMove();
                    }
                }
            }
        };
        Column.prototype.isModified = function () {
            return this.modified;
        };
        Column.prototype.resetModified = function () {
            this.modified = false;
        };
        Column.prototype.setModifed = function () {
            this.modified = true;
        };
        Column.prototype.countHidden = function () {
            var count = 0,
                c = this.bottom;
            while (c !== null && !c.showing) {
                count += 1;
                c = c.up;
            }
            return count;
        };
        Column.prototype.isTopShowing = function () {
            if (this.top !== null) {
                return this.top.showing;
            }
            return false;
        };
        Column.prototype.showTop = function (val) {
            if (this.top !== null) {
                if (this.top.showing !== val) {
                    this.modified = true;
                    this.top.showing = val;
                }
            }
        };
        Column.prototype.canJoinWithCard = function (card) {
            if (this.top === null) {
                return true;
            }
            if (this.top.face.value === card.face.value + 1) {
                return true;
            }
            return false;
        };
        Column.prototype.canJoinWith = function (column) {
            return this.canJoinWithCard(column.bottom);
        };
        Column.prototype.joinWith = function (column) {
            if (column === null) {
                return;
            }
            this.modified = true;
            column.bottom.down = this.top;
            if (this.top !== null) {
                this.top.up = column.bottom;
            } else {
                this.bottom = column.bottom;
            }
            this.top = column.top;
        };
        Column.prototype.splitAt = function (card) {
            var column;
            if (card === null) {
                return null;
            }
            this.modified = true;
            column = new Column(this.board, this.top, card);
            this.top = card.down;
            if (this.top !== null) {
                this.top.up = null;
            } else {
                this.bottom = null;
            }
            card.down = null;
            return column;
        };
        Column.prototype.getCardIndex = function (card) {
            var i = 0,
                d = this.bottom;
            while (d !== null) {
                if (d === card) {
                    return i;
                }
                i += 1;
                d = d.up;
            }
            throw (new Error('cannot find split card in column'));
        };
        Column.prototype.getIndex = function () {
            return this.board.getColumnIndex(this);
        };
        Column.prototype.toString = function () {
            var s = "",
                notShowing = 0,
                c = this.bottom,
                d;
            while (c !== null) {
                if (c.showing) {
                    d = c.skipFlush();
                    s += c.toString();
                    if (d !== c) {
                        s += " .." + d.toString();
                        c = d;
                    }
                } else {
                    notShowing = notShowing + 1;
                }
                c = c.up;
            }
            if (notShowing === 0) {
                return s;
            }
            return "[" + String(notShowing) + "]" + s;
        };

        Stack = function () {
            this.reset();
        };
        Stack.prototype.reset = function () {
            this.vector = [];
            this.done = 0;
        };
        Stack.prototype.canUndo = function () {
            return this.done > 0;
        };
        Stack.prototype.canRedo = function () {
            return this.done < this.vector.length;
        };
        Stack.prototype.size = function () {
            return this.done;
        };
        Stack.prototype.peek = function () {
            return this.vector[this.done - 1];
        };
        Stack.prototype.pop = function () {
            this.done -= 1;
            return this.vector[this.done];
        };
        Stack.prototype.push = function (move) {
            this.vector.splice(this.done, this.vector.length - this.done, move);
            this.done += 1;
        };
        Stack.prototype.rePush = function () {
            var e = this.vector[this.done];
            this.done += 1;
            return e;
        };
        Stack.prototype.toString = function () {
            var s = "",
                i;
            for (i = 0; i < this.done; i += 1) {
                s += this.vector[i].toString();
            }
            return s;
        };

        Board = function () {
            var i,
                cc;
            this.deck = null;
            this.columns = [];
            for (i = 0; i < 10; i += 1) {
                cc = new Column(this, null, null);
                this.columns.push(cc);
            }
            this.series = [];
            for (i = 0; i < 8; i += 1) {
                cc = new Column(this, null, null);
                this.series.push(cc);
            }
            this.moves = new Stack();
            this.current = null;
            this.hide = false;
        };
        Board.isShort = [
            false, true, true, false, true, true, false, true, true, false];
        Board.prototype.initialDeal = function () {
            var i,
                r,
                c,
                cc;
            for (i = 0; i < this.columns.length; i += 1) {
                this.columns[i].splitAt(this.columns[i].bottom);
            }
            for (i = 0; i < this.series.length; i += 1) {
                this.series[i].splitAt(this.series[i].bottom);
            }
            for (r = 0; r < 6; r += 1) {
                for (i = 0; i < 10; i += 1) {
                    if (r !== 5 || !Board.isShort[i]) {
                        c = this.deck.draw();
                        cc = new Column(this, c, c);
                        if ((r === 4 && Board.isShort[i]) || r === 5) {
                            c.showing = true;
                        }
                        this.columns[i].joinWith(cc);
                    }
                }
            }
        };
        Board.prototype.start = function (nsuits, seed, moves) {
            var i, column, card, d;
            this.moves.reset();
            this.current = null;
            nsuits = parseInt(nsuits, 10);
            if (nsuits !== 4 && nsuits !== 2 && nsuits !== 1) {
                nsuits = null;
            }
            this.deck = new Deck(2, nsuits, parseInt(seed, 10));
            this.initialDeal();
            for (i = 0; i + 2 < moves.length; i += 3) {
                if (moves.substr(i, 3) === "FFF") {
                    this.deal();
                } else {
                    column = this.columns[parseInt(moves.substr(i, 1), 16)];
                    card = column.cardAt(parseInt(moves.substr(i + 1, 1), 16));
                    column.clickOnCard(card);
                    d = moves.substr(i + 2, 1);
                    if (d !== 'F') {
                        this.columns[parseInt(d, 16)].clickOnCard(null);
                    }
                }
            }
            return this;
        };
        Board.prototype.canStart = function () {
            return this.deck === null || 
                (this.deck.isEmpty() && this.current === null);
        };
        Board.prototype.doDeal = function () {
            var i,
                c;
            for (i = 0; i < this.columns.length; i += 1) {
                c = this.deck.draw();
                if (c === null) {
                    throw (new Error('Empty deck'));
                }
                c.showing = true;
                this.columns[i].joinWith(new Column(this, c, c));
            }
        };
        Board.prototype.deal = function () {
            this.doDeal();
            this.moves.push(new DealMove(this));
            return this;
        };
        Board.prototype.canDeal = function () {
            return this.deck !== null && !this.deck.isEmpty() && 
                this.current === null;
        };
        Board.prototype.undo = function () {
            if (this.current !== null) {
                this.current.undo();
                this.current = null;
            } else if (this.moves.canUndo()) {
                this.moves.pop().undo();
            }
        };
        Board.prototype.canUndo = function () {
            return this.current !== null || this.moves.canUndo();
        };
        Board.prototype.redo = function () {
            if (this.moves.canRedo()) {
                this.moves.rePush().redo();
            }
        };
        Board.prototype.canRedo = function () {
            return this.current === null && this.moves.canRedo();
        };
        Board.prototype.deckSize = function () {
            return this.deck === null ? 0 : this.deck.size();
        };
        Board.prototype.getCarry = function () {
            if (this.current !== null) {
                return this.current.carry;
            }
            return null;
        };
        Board.prototype.getSrc = function () {
            if (this.current !== null) {
                return this.current.src;
            }
            return null;
        };
        Board.prototype.countHidden = function () {
            var count = 0,
                i;
            for (i = 0; i < this.columns.length; i += 1) {
                count += this.columns[i].countHidden();
            }
            return count;
        };
        Board.prototype.countSeries = function () {
            var count = 0,
                i;
            for (i = 0; i < this.series.length; i += 1) {
                if (this.series[i] !== null && this.series[i].top !== null) {
                    count += 1;
                }
            }
            return count;
        };
        Board.prototype.isGameOpen = function () {
            return this.deckSize() === 0 && this.countSeries() === 8;
        };
        Board.prototype.countMoves = function () {
            return this.moves.size();
        };
        Board.prototype.undoDeal = function () {
            var i,
                c;
            for (i = this.columns.length - 1; i >= 0; i -= 1) {
                c = this.columns[i].top;
                this.columns[i].splitAt(c);
                this.deck.undoDraw(c);
            }
        };
        Board.prototype.getEmptySeries = function () {
            var i;
            for (i = 0; i < this.series.length; i += 1) {
                if (this.series[i].top === null) {
                    return this.series[i];
                }
            }
            throw (new Error('No empty series'));
        };
        Board.prototype.getCurrentMove = function () {
            return this.current;
        };
        Board.prototype.setCurrentMove = function (move) {
            this.current = move;
        };
        Board.prototype.saveCurrentMove = function () {
            this.moves.push(this.current);
            this.current = null;
        };
        Board.prototype.getColumnIndex = function (column) {
            var i = 0,
                j;
            for (; i < this.columns.length; i += 1) {
                if (column === this.columns[i]) {
                    return i;
                }
            }
            for (j = 0; j < this.series.length; j += 1) {
                if (column === this.series[j]) {
                    return i + j;
                }
            }
            throw (new Error('Cannot find column'));
        };

        return new Board();
    }());

    state = (function () {
        var save, load;

        save = function () {
            var st, nsuits, seed, hide, moves;

            nsuits = board.deck.nsuits.toString();
            seed = board.deck.seed.toString();
            hide = board.hide ? '1' : '0';
            moves = board.moves.toString();
            st = '?nsuits=' + nsuits + '&seed=' + seed + 
                '&hide=' + hide + '&moves=' + moves;
            try {
                window.localStorage.setItem("state", st);
            } catch (e) {
                console.log("state save: " + e);
            }
        };

        load = function (nsuits, newseed) {
            var st = null,
                params,
                conf,
                i;

            try {
                st = window.localStorage.getItem("state");
            } catch (e) {
                console.log("state load: " + e);
            }
            params = st ? st.split(/[?=&]/) : [''];
            conf = {nsuits: '4', seed: '0', moves: ''};
            for (i = 1; i + 1 < params.length; i += 2) {
                console.log("conf." + params[i] + " = (" + 
                        params[i + 1].length + ") " + params[i + 1]);
                conf[params[i]] = params[i + 1];
            }
            if (nsuits !== '0') {
                conf.nsuits = nsuits;
                conf.moves = "";
            }
            if (newseed) {
                conf.seed = new Date().getTime().toString();
                conf.moves = "";
            }
            if (conf.hide === '0') {
                board.hide = false;
            }
            try {
                board.start(conf.nsuits, conf.seed, conf.moves);
            } catch (e) {
                window.alert(e);
                window.alert(conf.moves);
            }
            save();
        };

        return {
            save: save,
            load: load
        };
    }());

    view = (function () {
        var column_vspace, drawCard, drawColumn, update, columnAtX, cardAtY, 
            resize, message, showLog, clickAt, load, drawStatus,
            OCWIDTH = 72,
            OCHEIGHT = 96,
            scale = 1,
            CWIDTH = OCWIDTH / scale,
            CHEIGHT = OCHEIGHT / scale,
            MAX_VSPACE = Math.floor(CHEIGHT / 3),
            hspace,
            overlap,
            hoffset,
            voffset,
            cards,
            canvas,
            bwidth,
            bheight,
            ctx,
            cursor,
            info,
            log,
            game;

        column_vspace = function (len, clen) {
            var vspace = MAX_VSPACE;
            if (clen) {
                if (len + clen > 2) {
                    vspace = (bheight - voffset - 
                        2 * CHEIGHT - MAX_VSPACE) / (len + clen - 2);
                }
            } else {
                if (len > 1) {
                    vspace = (bheight - CHEIGHT - voffset - 10) / 
                        (len - 1);
                }
            }
            vspace = Math.floor(vspace);
            if (vspace < 0) {
                vspace = 0;
            }
            if (vspace > MAX_VSPACE) {
                vspace = MAX_VSPACE;
            }
            return vspace;
        };

        drawCard = function (card, x, y, w, h) {
            if (h <= 0) {
                return;
            }
            if (!board.hide || card.showing) {
                ctx.drawImage(cards[card.suit.ord], 
                        OCWIDTH * (card.face.value - 1), 0, 
                        scale * w, scale * h, x, y, w, h);
            }
            if (!card.showing) {
                if (board.hide) {
                    ctx.fillRect(x, y, CWIDTH, CHEIGHT);
                    ctx.strokeRect(x + 3, y + 3, CWIDTH - 6, CHEIGHT - 6);
                } else {
                    ctx.save();
                    ctx.fillStyle = tblack;
                    ctx.fillRect(x, y, w, h);
                    ctx.restore();
                }
            }
        };

        drawColumn = function (i, x, y, cover) {
            var column = board.columns[i],
                len = column.length(),
                carry = board.getCarry(),
                clen = (carry && board.getSrc() === column) ? 
                    carry.length() : 0,
                vspace = column_vspace(len, clen),
                j = 0,
                c,
                ex,
                ey;
            for (c = column.bottom; c; c = c.up, j += 1) {
                drawCard(c, x, y + vspace * j, CWIDTH, 
                        c !== column.top ? vspace : CHEIGHT);
            }
            ex = x + CWIDTH;
            ey = y + (j === 0 ? 0 : vspace * (j - 1) + CHEIGHT);
            if (cover.x < x) {
                cover.x = x;
            }
            if (cover.x < ex) {
                ctx.fillRect(cover.x, ey, ex - cover.x, bheight - ey);
                cover.x = ex;
            }
            if (len === 0) {
                ctx.save();
                ctx.fillStyle = tgreen;
                ctx.fillRect(x, y, CWIDTH, CHEIGHT);
                ctx.restore();
            }
            if (clen > 0) {
                j = 0;
                for (c = carry.bottom, j = 0; c; c = c.up, j += 1) {
                    drawCard(c, x, 
                            bheight - vspace * (clen - 1 - j) - CHEIGHT, 
                            CWIDTH, c !== carry.top ? vspace : CHEIGHT);
                }
            }
        };

        update = function (force) {
            var cover = {x: 0},
                i;
    
            for (i = 0; i < board.columns.length; i += 1) {
                if (force || overlap || board.columns[i].isModified()) {
                    drawColumn(i, hoffset + i * hspace, voffset, cover);
                    if (!board.getCarry() || 
                            board.getSrc() !== board.columns[i]) {
                        board.columns[i].resetModified();
                    }
                }
            }
        };

        columnAtX = function (x) {
            var maxhd = hoffset + 
                    (board.columns.length - 1) * hspace + CWIDTH,
                i = -1;
            if (x >= hoffset || x < maxhd) {
                i = Math.floor((x - hoffset) / hspace);
                if (x >= hoffset + i * hspace + CWIDTH) {
                    i = -1;
                }
                if (i > board.columns.length - 1) {
                    i = board.columns.length - 1;
                }
            }
            return i;
        };

        cardAtY = function (i, y) {
            var pos = {j: -1, vspace: -1},
                column,
                len,
                carry,
                clen,
                maxvd;
            if (i < 0) {
                return pos;
            }
            column = board.columns[i];
            len = column.length();
            carry = board.getCarry();
            clen = (carry && board.getSrc() === column) ? 
                carry.length() : 0;
            pos.vspace = column_vspace(len, clen);
            pos.j = -1;
            maxvd = voffset + (len - 1) * pos.vspace + CHEIGHT;
            if (y >= voffset && y < maxvd) {
                pos.j = Math.floor((y - voffset) / pos.vspace);
                if (pos.j > len - 1) {
                    pos.j = len - 1;
                }
            }
            return pos;
        };

        resize = function () {
            var ncol;
            canvas.width = bwidth = window.innerWidth;
            canvas.height = bheight = window.innerHeight;
            console.log("resize: " + String(bwidth) + "x" + String(bheight));
            control.resize(canvas);
            ctx = canvas.getContext('2d');
            ctx.fillStyle = green;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ncol = board.columns.length;
            hspace = Math.floor((bwidth - CWIDTH) / (ncol - 1));
            if (hspace > CWIDTH) {
                overlap = false;
                hoffset = Math.floor((bwidth - CWIDTH * ncol) / 
                        (ncol + 1));
                hspace  = CWIDTH + hoffset;
                hoffset = Math.floor((bwidth - ncol * hspace) / 2);
                hoffset += Math.floor((hspace - CWIDTH) / 2);
            } else {
                overlap = true;
                hoffset = Math.floor((bwidth - (ncol - 1) * hspace - 
                        CWIDTH) / 2);
            }
            voffset = 20;
            update(true);
        };

        message = function (msg, isHide) {
            var hide, timer = null;
            hide = function () {
                console.log('hide info');
                if (timer) {
                    clearTimeout(timer);
                }
                info.style.display = "none"; 
                game.style.display = "block";
            };
            if (isHide) {
                hide();
                return;
            }
            console.log(msg);
            game.style.display = "none";
            info.style.display = "block";
            info.innerHTML = msg;
            timer = setTimeout(hide, 3000);
        };

        showLog = function (show) {
            if (show) {
                game.style.display = "none";
                log.style.display = "block";
                log.innerHTML = console.buffer;
            } else {
                log.style.display = "none"; 
                game.style.display = "block";
                log.innerHTML = '';
            }
        };

        clickAt = function (x, y) {
            var i = columnAtX(x),
                j,
                column;
            if (i < 0) {
                return;
            }
            j = cardAtY(i, y).j;
            column = board.columns[i];
            column.clickOnCard(column.cardAt(j));
            update(false);
            state.save();
            if (board.isGameOpen()) {
                message("Game Open!");
            }
        };

        cursor = (function () {
            var changePos, 
                prev_pos = {i: -1, j: -1},
                saved_col,
                saved_image,
                saved_x,
                saved_card = null;

            changePos = function (x, y) {
                var i = -1,
                    j = -1,
                    vspace,
                    o,
                    margin,
                    saved_y,
                    cx,
                    cy,
                    card,
                    cw,
                    ch;
                if (x !== -1) {
                    i = columnAtX(x);
                    if (y !== -1) {
                        o = cardAtY(i, y);
                        j = o.j;
                        vspace = o.vspace;
                    }
                }
                if (prev_pos.i === i && prev_pos.j === j) {
                    return;
                }
                if (prev_pos.i !== -1 && prev_pos.i === saved_col) {
                    ctx.putImageData(saved_image, 
                            hoffset + saved_col * hspace, 0);
                    saved_col = -1;
                }
                margin = voffset;
                saved_y = voffset;
                if (saved_card !== null) {
                    ctx.putImageData(saved_card, saved_x, saved_y);
                    saved_card = null;
                }
                if (i !== -1) {
                    cx = hoffset + i * hspace;
                    cw = CWIDTH < hspace || i === board.columns.length - 1 ? 
                        CWIDTH : hspace;
                    saved_col = i;
                    saved_image = ctx.getImageData(cx, 0, cw, bheight);
                    ctx.save();
                    ctx.fillStyle = tred;
                    ctx.fillRect(cx, 0, cw, bheight);
                    if (j !== -1) {
                        card = board.columns[i].cardAt(j);
                        if (card !== null && card.showing && card.isFlush()) {
                            cy = voffset + j * vspace;
                            ch = j === board.columns[i].length() - 1 ? 
                                CHEIGHT : vspace;
                            ctx.fillStyle = tblue;
                            ctx.fillRect(cx, cy, cw, ch);
                            saved_x = i < 5 ?  
                                bwidth - CWIDTH - 2 * margin : 0;
                            saved_card = ctx.getImageData(saved_x, saved_y, 
                                    CWIDTH + 2 * margin, CHEIGHT + 2 * margin);
                            ctx.fillRect(saved_x, saved_y, 
                                    CWIDTH + 2 * margin, CHEIGHT + 2 * margin);
                            drawCard(card, saved_x + margin, saved_y + margin, 
                                    CWIDTH, CHEIGHT);
                        }
                    }
                    ctx.restore();
                }
                prev_pos.i = i;
                prev_pos.j = j;
            };
            return {
                changePos: changePos
            };
        }());

        load = function () {
            canvas = document.getElementById('board');
            control.load(canvas);
            game = document.getElementById('game');
            info = document.getElementById('info');
            info.style.display = "none";
            log = document.getElementById('log');
            log.style.display = "none";
            cards = [document.getElementById('spades'),
                document.getElementById('hearts'),
                document.getElementById('clubs'),
                document.getElementById('diamonds')];
            state.load('0', false);
            resize();
        };

        return {
            width: function () {return bwidth; },
            height: function () {return bheight; },
            cursorAt: cursor.changePos,
            clickAt: clickAt,
            message: message,
            showLog: showLog,
            resize: resize,
            load: load,
            drawStatus: drawStatus,
            update: update
        };
    }());

    command = (function () {
        var pressChar,
            starting = false;

        pressChar = function (c) {
            var msg = '',
                force = false,
                nsuits;

            if (c === 'd') {
                console.log("deal");
                if (board.canDeal()) {
                    board.deal();
                    state.save();
                } else if (board.canStart()) {
                    starting = true;
                    msg = 'starting';
                    setTimeout(function () {
                        view.message(
                            "Please redo to restart, or undo to cancel"
                        );
                    }, 0);
                } else {
                    msg = 'cannot deal';
                }
            } else if (c === 'u') {
                console.log("undo");
                if (starting) {
                    starting = false;
                    msg = 'restart cancelled';
                } else if (board.canUndo()) {
                    board.undo();
                } else if (board.countMoves() === 0 && !board.canRedo()) {
                    // TODO: add a better control for this
                    nsuits = board.deck.nsuits;
                    nsuits = nsuits * 2;
                    if (nsuits > 4) {
                        nsuits = 1;
                    }
                    view.message("Playing with " + String(nsuits) + " suit" + 
                            (nsuits > 1 ? "s" : ""));
                    state.load(nsuits.toString(), false);
                } else {
                    msg = 'cannot undo';
                }
            } else if (c === 'r') {
                console.log("redo");
                if (starting) {
                    starting = false;
                    if (board.canStart()) {
                        state.load('0', true);
                    } else {
                        msg = 'cannot start';
                    }
                } else if (board.canRedo()) {
                    board.redo();
                } else {
                    msg = 'cannot redo';
                }
            } else if (c === 'h') {
                console.log("hide");
                board.hide = !board.hide;
                force = true;
            } else if (c === 'i') {
                console.log("info");
                view.message("left: " + board.deckSize() + 
                        "<br>series: " + board.countSeries() + 
                        "<br>moves: " + board.countMoves() +
                        "<br>hidden: " + board.countHidden());
            } else if (c === 'l') {
                console.log("log");
                view.showLog(true);
            }
            if (msg) {
                console.log(msg);
            }
            view.update(force);
            return true;
        };

        return {
            pressChar: pressChar,
            swipeRight: function () {pressChar('r'); },
            swipeLeft: function () {pressChar('u'); },
            swipeDown: function () {pressChar('d'); },
            swipeUp: function () {pressChar('i'); },
            swipeRightDown: function () {pressChar('l'); }
        };
    }());

    control = (function () {
        var keypress, mouseMove, mouseDown, mouseUp, touch, load, resize,
            offsetLeft,
            offsetTop,
            bx,
            by,
            isGesture,
            timeoutId;

        keypress = function (event) {
            var k = event.which,
                c = String.fromCharCode(k);

            console.log("'" + c + "' pressed");
            return command.pressChar(c);
        };

        mouseMove = function (event) {
            var x = event.clientX - offsetLeft, y = event.clientY - offsetTop;

            if (FALSE) {
                console.log("move: " + String(x) + "," + String(y));
            }
            if (!isGesture) {
                view.cursorAt(x, y);
            }
            return true;
        };

        mouseDown = function (event) {
            var x = event.clientX - offsetLeft, y = event.clientY - offsetTop;

            console.log("down: " + String(x) + "," + String(y));
            bx = x;
            by = y;
            isGesture = true;
            this.addEventListener("mousemove", mouseMove, false);
            timeoutId = setTimeout(function () {
                console.log("gesture timeout");
                isGesture = false; 
                mouseMove(event);
            }, 1500);
            return true;
        };

        mouseUp = function (event) {
            var x = event.clientX - offsetLeft, y = event.clientY - offsetTop,
                hor,
                ver,
                isClick;

            console.log("up: " + String(x) + "," + String(y));
            clearTimeout(timeoutId);
            this.removeEventListener("mousemove", mouseMove, false);
            view.cursorAt(-1, -1);
            hor = 0;
            if (x - bx > view.width() / 2) {
                hor = 1;
            } else if (bx - x > view.width() / 2) {
                hor = -1;
            }
            ver = 0;
            if (y - by > view.height() / 2) {
                ver = 1;
            }
            if (by - y > view.height() / 2) {
                ver = -1;
            }
            isClick = false;
            if (isGesture) {
                if (hor > 0 && ver === 0) {
                    return command.swipeRight();
                }
                if (hor < 0 && ver === 0) {
                    return command.swipeLeft();
                }
                if (ver > 0 && hor === 0) {
                    return command.swipeDown();
                }
                if (ver < 0 && hor === 0) {
                    return command.swipeUp();
                }
                if (hor > 0 && ver > 0) {
                    return command.swipeRightDown();
                }
                if (ver === 0 && hor === 0) {
                    isClick = true;
                }
            } else {
                isClick = true;
            }
            if (isClick) {
                console.log("click: " + String(x) + "," + String(y));
                view.clickAt(x, y);
                return true;
            }
            console.log("noclick: " + String(x) + "," + String(y));
        };

        touch = function (event) {
            event.preventDefault();
            if (event.type === "touchstart") {
                return mouseDown.call(this, event.changedTouches[0]);
            }
            if (event.type === "touchmove") {
                return mouseMove.call(this, event.changedTouches[0]);
            }
            if (event.type === "touchend") {
                return mouseUp.call(this, event.changedTouches[0]);
            }
        };

        load = function (canvas) {
            var nullListener = function (e) {e.preventDefault(); },
                hideLog = function () {view.showLog(false); },
                hideInfo = function () {view.message(null, true); };
            document.addEventListener("touchstart", nullListener, false);
            document.addEventListener("touchmove", nullListener, false);
            document.body.addEventListener("keypress", keypress, false);
            canvas.addEventListener("mousedown", mouseDown, false);
            canvas.addEventListener("mouseup", mouseUp, false);
            canvas.addEventListener("touchstart", touch, false);
            canvas.addEventListener("touchmove", touch, false);
            canvas.addEventListener("touchend", touch, false);
            canvas.addEventListener("touchcancel", touch, false);
            log.addEventListener("mouseup", hideLog, false);
            log.addEventListener("touchend", hideLog, false);
            info.addEventListener("mouseup", hideInfo, false);
            info.addEventListener("touchend", hideInfo, false);
        };

        resize = function (canvas) {
            var obj;
            offsetLeft = 0;
            offsetTop = 0;
            for (obj = canvas; obj; obj = obj.offsetParent) {
                offsetLeft += obj.offsetLeft;
                offsetTop += obj.offsetTop;
            }
            console.log("resize: +" + 
                    String(offsetLeft) + "," + String(offsetTop));
        };

        return {
            resize: resize,
            load: load
        };
    }());

    window.addEventListener("load", view.load, false);
    (function () {
        var lastTimer = null;
        window.addEventListener("resize", function () {
            if (lastTimer) {
                clearTimeout(lastTimer);
            }
            lastTimer = setTimeout(function () {
                lastTimer = null;
                view.resize();
            }, 500);
        }, false);
    }());

}());
</script>

<canvas id="board">
